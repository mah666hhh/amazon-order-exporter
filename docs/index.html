<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アマゾン注文エクスポーター - Chrome拡張機能</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      line-height: 1.8;
      color: #333;
    }
    h1 {
      color: #232f3e;
    }
    .hero {
      text-align: center;
      padding: 40px 0;
      background: linear-gradient(135deg, #232f3e 0%, #37475a 100%);
      color: white;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .hero h1 {
      color: white;
      margin: 0;
    }
    .hero p {
      color: #ff9900;
      font-size: 18px;
    }
    .features {
      display: grid;
      gap: 20px;
      margin: 30px 0;
    }
    .feature {
      padding: 20px;
      background: #f7f7f7;
      border-radius: 8px;
    }
    .feature h3 {
      margin-top: 0;
      color: #232f3e;
    }
    .links {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    a {
      color: #0066c0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>アマゾン注文エクスポーター</h1>
    <p>Amazon注文履歴をCSVで簡単エクスポート</p>
  </div>

  <h2>機能</h2>
  <div class="features">
    <div class="feature">
      <h3>2つのエクスポートモード</h3>
      <p>注文単位・商品単位の2モードに対応。用途に合わせて選択できます。</p>
    </div>
    <div class="feature">
      <h3>ワンクリック操作</h3>
      <p>Amazonの注文履歴ページを開いてボタンをクリックするだけ。</p>
    </div>
    <div class="feature">
      <h3>プライバシー重視</h3>
      <p>すべての処理はローカルで実行。データは外部に送信されません。</p>
    </div>
  </div>

  <h2>使い方</h2>
  <ol>
    <li>Amazonの注文履歴ページを開く</li>
    <li>拡張機能アイコンをクリック</li>
    <li>エクスポートモードを選択</li>
    <li>CSVファイルがダウンロードされます</li>
  </ol>

  <div class="links">
    <h2>リンク</h2>
    <ul>
      <li><a href="privacy-policy.html">プライバシーポリシー</a></li>
    </ul>
  </div>

</body>
</html>
